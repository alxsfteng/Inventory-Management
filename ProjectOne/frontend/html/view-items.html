<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Inventory Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" data-bs-toggle="tab">Warehouses</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center">
                <h2>Items in Warehouse</h2>
                <div class="text-end">
                    <div>Current Capacity: <span id="totalQuantityCapacity"></span></div>
                </div>
            </div>
            <!-- Add Item button below the page title -->
            <div class="d-flex justify-content-between align-items-center mt-3 mb-3">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addItemModal">Add
                    Item</button>
            </div>
            <!-- Table to display items -->
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Item ID</th>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Warehouse Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="item-table-body">
                    <!-- Data will be dynamically added here -->
                </tbody>
            </table>
            <div class="mt-3">
                <a href="index.html" class="btn btn-primary">Back to Warehouses</a>
            </div>

            <!-- Edit Item Modal -->
            <div class="modal fade" id="editItemModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editItemModalLabel">Edit Item</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="editItemForm">
                                <div class="mb-3">
                                    <label for="editItemName" class="form-label">Item Name</label>
                                    <input class="form-control" id="editItemName" name="editItemName" type="text"
                                        required readonly />
                                </div>
                                <div class="mb-3">
                                    <label for="editItemQuantity" class="form-label">Item Quantity</label>
                                    <input type="number" class="form-control" id="editItemQuantity"
                                        name="editItemQuantity" required min />
                                </div>
                                <input type="hidden" id="editItemId" name="editItemId">
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="saveEditItemBtn">Save Changes</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add Item Modal -->
            <div class="modal fade" id="addItemModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addItemModalLabel">Add Item</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="addItemForm">
                                <div class="mb-3">
                                    <label for="itemNameModal" class="form-label">Item Name</label>
                                    <input class="form-select" id="itemNameModal" name="itemNameModal" type="text"
                                        required />
                                </div>
                                <div class="mb-3">
                                    <label for="itemQuantityModal" class="form-label">Item Quantity</label>
                                    <input type="number" class="form-control" id="itemQuantityModal"
                                        name="itemQuantityModal" required />
                                </div>
                                <input type="hidden" id="itemIdModal" name="itemIdModal">
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="saveAddItemBtn">Save Item</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Needed to use modal and bootstrap -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="..\javascript\items.js" defer></script>

    <!-- JS to navigate the tabs -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const warehousesTab = document.querySelector('.nav-link[href="index.html"]');
            if (warehousesTab) {
                warehousesTab.addEventListener('click', function (event) {
                    event.preventDefault();
                    window.location.href = warehousesTab.href;
                });
            }

            const homeTab = document.querySelector('.nav-link[href="home.html"]');
            if (homeTab) {
                homeTab.addEventListener('click', function (event) {
                    event.preventDefault();
                    window.location.href = homeTab.href;
                });
            }
        });
    </script>
</body>

</html>
